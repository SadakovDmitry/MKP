server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    root /var/www/mkp/dist;
    index index.html;

    # Compression (gzip)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # Do not cache HTML (new deploy should be visible immediately)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Hashed assets from Vite
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Non-hashed static files from /public (if used directly)
    location ~* \.(?:png|jpe?g|webp|avif|svg|ico|woff2?|ttf|otf|mp4)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
}
